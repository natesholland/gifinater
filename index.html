<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gifinater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

  <body>
    <div class="container-fluid">
      <h1>Gifinater</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." id="search-box" onkeypress="alertTestKeyCheck(event)">
        <span class="input-group-btn">
          <button onclick="alertTest()" onkeypress="alertTest()" class="btn btn-primary" type="button" id="search-button">Go!</button>
          <button onclick="randomize()" class="btn btn-default" type="button" id="random-button">Random Kitten</button>
        </span>
	     </div>
      <br />


      <div class="row" id="result-area"></div>

    </div>





  </body>

  <script>
    // You can also require other files to run in this process
    require('./templates.js')
    require('./renderer.js')
  </script>
</html>
